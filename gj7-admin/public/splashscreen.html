<!-- public/splashscreen.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2F4A34;
            overflow: hidden;
        }
        .logo {
            width: 150px;
            height: 150px;
            background: url('@/icons/128x128.png') no-repeat center;
            background-size: contain;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="logo"></div>
</body>
</html>
